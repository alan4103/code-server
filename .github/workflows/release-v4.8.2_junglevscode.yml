# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - junglevscode

on:
  push:
    branches:
      - release/v4.8.2
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_d11e8b3ffb51407c9be193b5f8fecf1f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3625105308624980b79f3417cd837abb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d11e8b3ffb51407c9be193b5f8fecf1f }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'junglevscode'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_79bb430d72064bf1bf1551a9e84a8a26 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d11e8b3ffb51407c9be193b5f8fecf1f }}/appsvc/staticsite:${{ github.sha }}'